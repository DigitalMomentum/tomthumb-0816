---
title: Video
type: component
scss: /src/assets/_scss/app/components/_hero.scss
usage: HTML5 video only displays and loads on screens above 1024px (desktops)
---

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<!-- HTML5 VIDEO -->
<video width="100%" autoplay loop muted>
	<source data-src="/assets/video/video-1.webm" type="video/webm">
	<source data-src="/assets/video/video-1.mp4" type="video/mp4">
</video>

<!-- JAVASCRIPT -->
<script>
	$(document).ready(function() {
	    if ($(window).width() > 1024 && $('.no-touch').length) {
            var sources = $("video source");

            sources.each(function(){
                $this = $(this);
                var source = $this.attr('data-src');
                $(this).attr('src', source);
            });
        }
	});

	$(window).on('load', function() {
	    $('html').addClass('has-loaded');
	});
</script>

<!-- REFERENCE SCSS ONLY -->
<style>
	the video {
		position: absolute;
		top: 50%;
		left: 50%;
		min-width: 100%;
		min-height: 100%;
		width: auto;
		height: auto;
		transform: translateX(-50%) translateY(-50%);
		background-size: cover;
		transition: 1.5s opacity;
		opacity: 0;

		@include media-breakpoint-down(lg) {
		    display: none;
		}
	}

	.has-loaded video {
		opacity: 1;
	}

	video::-webkit-media-controls {
	    display: none !important; // hacky
	}
</style>
